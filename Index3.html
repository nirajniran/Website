    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dodge</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        .header {
            width: 100%;
            height: 100vh;
            background-image: url(https://www.dodge.com/content/dam/fca-brands/na/dodge/en_us/2021/challenger/vlp/desktop/2021-dodge-challenger-vlp-gallery-4.jpg);
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: multiply;
            background-position: center;
            background-size: cover;
            padding: 0 7%;
            transition: background-image 1s;

        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;

        }

        .logo {
            width: 220px;
            cursor: pointer;

        }

        nav ul {
            flex: 1;
            text-align: center;

        }

        nav ul li {
            display: inline-block;
            margin: 10px 20px;

        }

        nav ul li a {
            text-decoration: none;
            color: #fff;

        }

        nav .btn {
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            padding: 10px 30px;
            border-radius: 30px;
            margin-right: 7%;

        }

        .info {
            width: 100%;
            padding: 0 7%;
            display: flex;
            align-items: center;
            color: #fff;
            position: fixed;
            bottom: 50px;
            left: 0;

        }

        .info div {
            margin: 0 20px;

        }

        .info div h2 {
            font-size: 30px;
            font-weight: 400;

        }

        .info .line {
            flex: 1;
            background: #fff;
            height: 4px;

        }
    </style>
</head>
